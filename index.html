
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rento 代購團 | 日本優質代購服務</title>
    
    <!-- iOS 主畫面圖示與設定 -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10803/10803444.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rento 代購" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // 模擬 process 物件，防止瀏覽器環境下直接存取 process.env 報錯
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#ec4899',
              secondary: '#6366f1',
              accent: '#f43f5e',
              surface: '#ffffff',
              background: '#fafafa',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans TC', 'sans-serif';
        background-color: #fafafa;
        color: #1f2937;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
      .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
      @keyframes slideIn {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      /* 針對全螢幕模式優化 */
      @media (display-mode: standalone) {
        body {
          -webkit-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
        }
      }
    </style>

        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>

  </body>
